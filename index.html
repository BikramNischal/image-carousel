<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
		<title>Image Carousel</title>
	</head>
	<body>

    <div id="carousel">
        <button class="btn carousel__btn--prev">
          &#11164;
        </button>
      <div id="carousel-image-wrapper">
        <!-- placeholder image for container height and width -->
        <img src="/image2.jpg" alt="Nature Image" class="placeholder-img">

        <!-- actual image to be displayed  -->
        <img src="/image2.jpg" alt="Nature Image" class="carousel__img carousel__img--display">
        <img src="/image3.jpg" alt="Nature Image" class="carousel__img carousel__img--next">
        <img src="/image4.jpg" alt="Nature Image" class="carousel__img carousel__img--prev">
      </div>
      <button class="btn carousel__btn--next">
        &#11166;
      </button>

      <div class="indicators">
        <button class="indicator__btn indicator__btn--active"></button>
        <button class="indicator__btn"></button>
        <button class="indicator__btn"></button>
      </div>

    </div>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
